<!DOCTYPE html>
<html>

 <head>
    <meta charset="utf-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
 </head>

 <body>
     <main>
        <div id="main_div">
            <h2>Нажмите на кнопку</h2>
            <a class="btn" data-menu-open="">Open menu</a>
        </div>

        <div class="mobile-menu animation" style="visibility: none;">
            <div class="overlay" data-menu-close="" style="opacity: 0;"></div>
            <div class="menu" style="transform: translateX(0px);">
                <div class="mobile-header">
                    <span class="close">&times;</span>
                    <h2>Модальное окно</h2>
                </div>
            </div>
        </div>
     </main>

 </body>
</html>
